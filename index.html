<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <input type="text" class="js-calculation calculation" />

            <div>
                <button
                    class="pink-button"
                    onclick="
                  calculation = '';
                  displayCalculation();
                "
                >
                    AC
                </button>

                <button
                    class="pink-button"
                    onclick="
                  deleteLastCharacter();
                "
                >
                    DEL
                </button>

                <button
                    class="pink-button"
                    onclick="
                  updateCalculation(' / 100 ');
                "
                >
                    %
                </button>

                <button
                    class="pink-button"
                    onclick="
                  updateCalculation(' / ');
                "
                >
                    /
                </button>
            </div>
            <div>
                <button
                    class="black-button"
                    onclick="
                  updateCalculation('7');
                "
                >
                    7
                </button>

                <button
                    class="black-button"
                    onclick="
                  updateCalculation('8');
                "
                >
                    8
                </button>

                <button
                    class="black-button"
                    onclick="
                  updateCalculation('9');
                "
                >
                    9
                </button>

                <button
                    class="pink-button"
                    onclick="
                  updateCalculation(' * ');
                "
                >
                    *
                </button>
            </div>
            <div>
                <button
                    class="black-button"
                    onclick="
                  updateCalculation('4');
                "
                >
                    4
                </button>

                <button
                    class="black-button"
                    onclick="
                  updateCalculation('5');
                "
                >
                    5
                </button>

                <button
                    class="black-button"
                    onclick="
                  updateCalculation('6');
                "
                >
                    6
                </button>

                <button
                    class="pink-button"
                    onclick="
                  updateCalculation(' - ');
                "
                >
                    -
                </button>
            </div>
            <div>
                <button
                    class="black-button"
                    onclick="
                  updateCalculation('1');
                "
                >
                    1
                </button>

                <button
                    class="black-button"
                    onclick="
                  updateCalculation('2');
                "
                >
                    2
                </button>

                <button
                    class="black-button"
                    onclick="
                  updateCalculation('3');
                "
                >
                    3
                </button>

                <button
                    class="pink-button"
                    onclick="
                  updateCalculation(' + ');
                "
                >
                    +
                </button>
            </div>
            <div>
                <button
                    class="black-button"
                    onclick="
                  updateCalculation('0');
                "
                >
                    0
                </button>

                <button
                    class="black-button"
                    onclick="
                  updateCalculation('00');
                "
                >
                    00
                </button>

                <button
                    class="black-button"
                    onclick="
                  updateCalculation('.');
                "
                >
                    .
                </button>

                <button
                    class="pink-button"
                    onclick="
                  calculation = eval(calculation);
                  displayCalculation();
                "
                >
                    =
                </button>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
